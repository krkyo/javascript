<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영단어 맞추기 게임</title>
  <script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
<!--
Dom 객체 접근방법
Dom 속성값 접근(조회),수정,삭제
Dom 이벤트 등록하기
예시 영단어
people
history
world = drolw
family
health
system
meat
control
power
love
product
-->
  <div class="mt-12 py-8 px-12 max-w-lg mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-12 sm:flex sm:items-center sm:space-y-0 sm:space-x-12">
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <button id="btnStart" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">게임시작</button>
        <p class="text-lg text-black font-semibold">
         뒤섞인 영어단어를 보고 무엇인지 맞춰보세요.
         <span class="text-sm">
         <br>5번 맞추면 통과했습니다 나오고 게임종료<br>2번 이상 틀리면, 다음기회에... 나오고 게임종료
        </span>
        </p>
        <p id="examWord" class="text-lg pt-2 pb-2 text-slate-500 group-hover:text-white ">drolw</p>
        <div class="mt-6">
          <label for="numinput" class="pt-2 block text-sm font-medium text-slate-700">정답입력</label>
          <div class="mt-1">
            <input type="text" name="numinput" id="numinput" class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" readonly value="" placeholder="뒤섞인 영어단어를 보고 정답을 입력하세요.">
          </div>
        </div>
        <p id="msg" class="pt-2 pb-2 text-slate-500 group-hover:text-white text-sm" >
          <span class="mt-2 mb-2  before:block before:absolute before:-inset-1 before:-skew-y-0 before:bg-pink-500 relative inline-block">
            <span class="relative text-white">정답입니다~! or 틀렸습니다~!</span>
          </span>
          <p></p>
        </p>
      </div>
      <button id="btnInput" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" style="display:none">입력</button>
    </div>
  </div>
</body>
</html>
